<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring Security</title>

<!-- App Icons -->
<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

<!-- App css -->
<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/assets/css/icons.css}" rel="stylesheet" />
<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>

<body>

	<!-- Begin page -->
	<div class="accountbg"></div>
	<div class="wrapper-page">



		<div class="card">
			<div class="card-body">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário e/ou inválidos!</div>
				</div>
	
				<div class="p-3">
					<form class="form-horizontal m-t-20" action="/login" method="post">

						<div class="form-group row">
							<div class="col-12">
								<input name="username" class="form-control"
									placeholder="Usuário" />

							</div>
						</div>

						<div class="form-group row">
							<div class="col-12">
								<input type="password" name="password" class="form-control"
									placeholder="Senha" />

							</div>
						</div>

						<div class="form-group row">
							<div class="col-12">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="customCheck1"> <label class="custom-control-label"
										for="customCheck1">Lembrar?</label>
								</div>
							</div>
						</div>

						<div class="form-group text-center row m-t-20">
							<div class="col-12">
								<button class="btn btn-info btn-block waves-effect waves-light"
									type="submit">ENTRAR</button>
							</div>
						</div>

						<div class="form-group m-t-10 mb-0 row">
							<div class="col-sm-7 m-t-20">
								<a href="/recuperar-senha" class="text-muted"><i
									class="mdi mdi-lock"></i> Esqueceu sua Senha?</a>
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- JS  -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/modernizr.min.js}"></script>
	<script th:src="@{/assets/js/waves.js}"></script>
	<script th:src="@{/assets/js/jquery.slimscroll.js}"></script>
	<script th:src="@{/assets/js/jquery.nicescroll.js}"></script>
	<script th:src="@{/assets/js/jquery.scrollTo.min.js}"></script>

</body>
</html>
